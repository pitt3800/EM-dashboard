      function showConnectionStatus(status, message) {
        const statusDiv = document.getElementById('connectionStatus');
        const statusClasses = ['status-online', 'status-offline', 'status-loading'];
        
        // ê¸°ì¡´ ìƒíƒœ í´ë˜ìŠ¤ ì œê±°
        statusClasses.forEach(cls => statusDiv.classList.remove(cls));
        
        // ìƒˆ ìƒíƒœ ì ìš©
        statusDiv.classList.add(`status-${status}`);
        
        const icons = {
          online: 'fas fa-check-circle',
          offline: 'fas fa-exclamation-circle',
          loading: 'fas fa-spinner fa-spin'
        };
        
        statusDiv.innerHTML = `<i class="${icons[status]}"></i> ${message}`;
        
        // ìƒíƒœì— ë”°ë¥¸ UI ì—…ë°ì´íŠ¸
        const submitBtn = document.getElementById('submitBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        
        if (status === 'offline') {
          submitBtn.disabled = true;
        } else if (status === 'online') {
          submitBtn.disabled = false;
        }
        
        if (status === 'loading') {
          refreshBtn.disabled = true;
          refreshBtn.innerHTML = '<div class="loading-spinner"></div> ë¡œë”© ì¤‘...';
        } else {
          refreshBtn.disabled = false;
          refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> ìƒˆë¡œê³ ì¹¨';
        }
      }

      function getFilteredNotices() {
        const filterDate = document.getElementById("filterDate").value;
        const filterDepartment = document.getElementById("filterDepartment").value;

        return notices
          .filter((notice) => {
            const currentDate = filterDate || new Date().toISOString().split("T")[0];
            const isDateInRange = currentDate >= notice.startDate && currentDate <= notice.endDate;
            const isDepartmentMatch = !filterDepartment || notice.department === filterDepartment;
            return isDateInRange && isDepartmentMatch;
          })
          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }

      function exportToday() {
        const today = new Date().toISOString().split("T")[0];

        const exportData = {
          date: today,
          exportTime: new Date().toISOString(),
          notices: todayNotices,
          totalCount: todayNotices.length,
          source: 'google_sheets_sync'

        const dataStr = JSON.stringify(exportData, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement("a");
        
        link.href = url;
        link.download = `ER_Notice_Export_${today}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);

      }
