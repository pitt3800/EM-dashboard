<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>응급실 게시판 시스템 - 공유버전</title>

    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 아이콘 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- 구글 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ========================================
           📦 MODULE: Apple 스타일 색상 시스템
           ======================================== */
      :root {
        --primary: #007aff;
        --primary-light: #5ac8fa;
        --primary-dark: #0051d5;
        --secondary: #f2f2f7;
        --accent: #32d74b;
        --success: #34c759;
        --warning: #ff9500;
        --danger: #ff3b30;
        --info: #007aff;
        --dark: #1c1c1e;
        --light: #ffffff;
        --gray-50: #fafafa;
        --gray-100: #f5f5f7;
        --gray-200: #e5e5ea;
        --gray-300: #d1d1d6;
        --gray-400: #8e8e93;
        --gray-500: #636366;
        --gray-600: #48484a;
        --gray-700: #3a3a3c;
        --gray-800: #2c2c2e;
        --gray-900: #1c1c1e;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.08);
        --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.12);
        --shadow-2xl: 0 32px 128px rgba(0, 0, 0, 0.16);
        --border-radius: 20px;
        --border-radius-sm: 12px;
        --border-radius-xs: 8px;
      }

      body {
        background: linear-gradient(
          135deg,
          #f5f5f7 0%,
          #fafafa 25%,
          #ffffff 50%,
          #f2f2f7 75%,
          #e5e5ea 100%
        );
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Helvetica Neue", "Inter", sans-serif;
        color: var(--dark);
        line-height: 1.47058823529412;
        min-height: 100vh;
        font-weight: 400;
      }

      /* ========================================
           📦 MODULE: Apple 스타일 헤더 디자인
           ======================================== */
      .er-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.04);
        color: var(--dark);
        padding: 4rem 0;
        margin-bottom: 2.5rem;
        position: relative;
        overflow: hidden;
      }

      .er-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 122, 255, 0.02) 0%,
          rgba(90, 200, 250, 0.02) 100%
        );
      }

      .er-header .container {
        position: relative;
        z-index: 1;
      }

      .er-header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-light) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }

      .er-header .lead {
        opacity: 0.7;
        font-size: 1.3125rem;
        font-weight: 400;
        color: var(--gray-600);
        letter-spacing: -0.01em;
      }

      /* ========================================
           📦 MODULE: Apple 스타일 연결 상태 표시
           ======================================== */
      .connection-status {
        position: fixed;
        top: 90px;
        left: 20px;
        z-index: 1000;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8125rem;
        font-weight: 590;
        box-shadow: var(--shadow-md);
        transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        backdrop-filter: saturate(180%) blur(20px);
        border: 0.5px solid rgba(0, 0, 0, 0.04);
        letter-spacing: -0.01em;
      }

      .status-online {
        background: var(--success);
        color: white;
      }

      .status-offline {
        background: var(--danger);
        color: white;
      }

      .status-loading {
        background: var(--warning);
        color: white;
      }

      /* ========================================
           📦 MODULE: Apple 스타일 카드 디자인
           ======================================== */
      .er-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(20px);
        border: 0.5px solid rgba(0, 0, 0, 0.04);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        margin-bottom: 2rem;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .er-card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: var(--shadow-2xl);
        border-color: rgba(0, 122, 255, 0.1);
      }

      .er-card-header {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.04);
        color: var(--dark);
        padding: 1.5rem 2rem;
        font-weight: 600;
        font-size: 1.125rem;
        display: flex;
        justify-content: between;
        align-items: center;
        position: relative;
      }

      .er-card-header i {
        margin-right: 0.75rem;
        opacity: 0.9;
        font-size: 1.2rem;
      }

      /* ========================================
           📦 MODULE: 공지사항 표시 스타일 (한 줄)
           ======================================== */
      .notice-item {
        background: white;
        border: 2px solid var(--gray-200);
        border-radius: var(--border-radius);
        padding: 0.8rem 1.2rem;
        margin-bottom: 0.8rem;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        min-height: auto;
      }

      .notice-item::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--primary);
      }

      .notice-item:hover {
        border-color: var(--primary);
        box-shadow: var(--shadow-lg);
        transform: translateY(-1px);
      }

      .notice-left {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        flex: 1;
        min-width: 0;
        flex-direction: column;
      }

      .notice-content-row {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        width: 100%;
      }

      .notice-department {
        display: inline-flex;
        align-items: center;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-light) 100%
        );
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        box-shadow: var(--shadow-md);
        flex-shrink: 0;
        position: relative;
        overflow: hidden;
      }

      .notice-department::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.8s;
      }

      .notice-item:hover .notice-department::before {
        left: 100%;
      }

      .notice-department i {
        margin-right: 0.3rem;
        font-size: 0.7rem;
      }

      .notice-content {
        color: var(--dark);
        line-height: 1.4;
        font-size: 0.9rem;
        flex: 1;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      }

      .notice-right {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        flex-shrink: 0;
        margin-top: 0.25rem;
        flex-direction: column;
      }

      .notice-dates {
        color: var(--gray-500);
        font-size: 0.65rem;
        white-space: nowrap;
        align-self: flex-end;
        margin-bottom: 0.3rem;
        order: 1;
      }

      .notice-author {
        color: var(--gray-600);
        font-size: 0.75rem;
        font-style: italic;
        margin-right: 0.5rem;
        order: 2;
      }

      .notice-delete-btn {
        order: 3;
        align-self: flex-end;
      }

      /* ========================================
           📦 MODULE: Apple 스타일 버튼 디자인
           ======================================== */
      .er-btn {
        padding: 0.6875rem 1.375rem;
        border-radius: var(--border-radius-xs);
        font-weight: 590;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9375rem;
        position: relative;
        overflow: hidden;
        letter-spacing: -0.01em;
      }

      .er-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none !important;
      }

      .er-btn-primary {
        background: var(--primary);
        color: white;
        box-shadow: var(--shadow-md);
      }

      .er-btn-primary:hover:not(:disabled) {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
        color: white;
      }

      .er-btn-primary:active:not(:disabled) {
        transform: scale(0.98);
        background: var(--primary-dark);
      }

      .er-btn-success {
        background: var(--success);
        color: white;
        box-shadow: var(--shadow-md);
      }

      .er-btn-success:hover:not(:disabled) {
        background: #30d158;
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
        color: white;
      }

      .er-btn-success:active:not(:disabled) {
        transform: scale(0.98);
        background: #28cd41;
      }

      .er-btn-outline {
        background: rgba(0, 122, 255, 0.08);
        border: 1px solid rgba(0, 122, 255, 0.15);
        color: var(--primary);
      }

      .er-btn-outline:hover:not(:disabled) {
        background: rgba(0, 122, 255, 0.12);
        border-color: rgba(0, 122, 255, 0.25);
        color: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow-sm);
      }

      .er-btn-outline:active:not(:disabled) {
        transform: scale(0.98);
        background: rgba(0, 122, 255, 0.15);
      }

      .er-btn-danger-small {
        background: transparent;
        color: var(--danger);
        border: none;
        padding: 0.2rem;
        font-size: 0.7rem;
        border-radius: 4px;
        transition: all 0.2s ease;
        opacity: 0.7;
      }

      .er-btn-danger-small:hover:not(:disabled) {
        background: var(--danger);
        color: white;
        opacity: 1;
        transform: scale(1.1);
      }

      /* ========================================
           📦 MODULE: 폼 스타일
           ======================================== */
      .er-form-group {
        margin-bottom: 1.5rem;
      }

      .er-form-label {
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.9rem;
      }

      .er-form-control {
        border: 2px solid rgba(102, 126, 234, 0.2);
        border-radius: var(--border-radius-sm);
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        width: 100%;
      }

      .er-form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
        background: rgba(255, 255, 255, 0.95);
      }

      .er-textarea {
        min-height: 100px;
        resize: vertical;
      }

      /* ========================================
           📦 MODULE: 필터 섹션
           ======================================== */
      .filter-section {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(248, 250, 252, 0.9) 100%
        );
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius-sm);
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: var(--shadow-md);
      }

      .filter-section h6 {
        color: var(--gray-800);
        font-weight: 600;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* ========================================
           📦 MODULE: 알림 메시지
           ======================================== */
      .er-alert {
        padding: 1rem 1.5rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
        border: none;
        box-shadow: var(--shadow-md);
      }

      .er-alert-success {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        color: #065f46;
        border-left: 4px solid var(--success);
      }

      .er-alert-error {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        border-left: 4px solid var(--danger);
      }

      .er-alert-warning {
        background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
        color: #92400e;
        border-left: 4px solid var(--warning);
      }

      /* ========================================
           📦 MODULE: 빈 상태 디자인
           ======================================== */
      .empty-state {
        text-align: center;
        padding: 3rem 2rem;
        color: var(--gray-600);
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .empty-state h5 {
        color: var(--gray-700);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      /* ========================================
           📦 MODULE: 로딩 스피너
           ======================================== */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ========================================
           📦 MODULE: 팝업 모달 스타일
           ======================================== */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 2000;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-xl);
        max-width: 90vw;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-header {
        background: linear-gradient(
          135deg,
          var(--gray-800) 0%,
          var(--gray-700) 100%
        );
        color: white;
        padding: 1.5rem 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .modal-close:hover {
        opacity: 1;
      }

      .modal-body {
        padding: 2rem;
      }

      .today-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .today-date {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        font-weight: 400;
        flex-shrink: 0;
      }

      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        min-width: 0;
        flex-shrink: 0;
      }

      .action-buttons .er-btn {
        flex-shrink: 0;
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
        white-space: nowrap;
        min-width: auto;
      }

      .date-input-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .date-input-container input[type="date"] {
        padding-right: 2.5rem;
      }

      .date-calendar-icon {
        position: absolute;
        right: 0.75rem;
        color: var(--gray-400);
        cursor: pointer;
        font-size: 1rem;
        transition: color 0.2s;
      }

      .date-calendar-icon:hover {
        color: var(--primary);
      }

      /* ========================================
           📦 MODULE: 반응형 디자인
           ======================================== */
      @media (max-width: 768px) {
        .er-header h1 {
          font-size: 2rem;
        }

        .er-card {
          margin-bottom: 1.5rem;
        }

        .notice-item {
          padding: 1rem;
        }

        .connection-status {
          position: static;
          margin-bottom: 1rem;
          text-align: center;
        }

        .today-header {
          flex-direction: column;
          align-items: stretch;
          gap: 1rem;
        }

        .today-date {
          text-align: center;
          align-self: center;
        }

        .action-buttons {
          justify-content: center;
          flex-wrap: wrap;
        }

        .action-buttons .er-btn {
          flex: 0 1 auto;
          min-width: 80px;
          font-size: 0.7rem;
          padding: 0.3rem 0.6rem;
        }
      }

      @media (max-width: 576px) {
        .action-buttons {
          flex-direction: column;
          width: 100%;
          gap: 0.3rem;
        }

        .action-buttons .er-btn {
          width: 100%;
          justify-content: center;
          font-size: 0.8rem;
          padding: 0.5rem;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- ========================================
         📦 MODULE: 연결 상태 표시
         ======================================== -->
    <div id="connectionStatus" class="connection-status status-loading">
      <i class="fas fa-circle"></i> 시스템 초기화 중...
    </div>

    <!-- ========================================
         📦 MODULE: 페이지 헤더
         ======================================== -->
    <div class="er-header">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1><i class="fas fa-hospital"></i> 응급실 게시판</h1>
            <p class="lead">
              Emergency Department Notice Board System - 공유버전
            </p>
            <small style="opacity: 0.8">
              <i class="fas fa-cloud"></i> 실시간 정보 공유 시스템
            </small>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- ========================================
             📦 MODULE: 오늘의 공지사항 (우선 표시)
             ======================================== -->
      <div class="er-card">
        <div class="er-card-header">
          <div class="today-header w-100">
            <span><i class="fas fa-list-alt"></i> 오늘의 공지사항</span>
            <div class="action-buttons">
              <span class="today-date" id="todayDate"></span>
              <button
                class="er-btn er-btn-success"
                onclick="refreshNotices()"
                id="refreshBtn"
              >
                <i class="fas fa-sync-alt"></i> 새로고침
              </button>
              <button class="er-btn er-btn-outline" onclick="loadBackupData()">
                <i class="fas fa-upload"></i> 불러오기
              </button>
              <button class="er-btn er-btn-outline" onclick="showAllNotices()">
                <i class="fas fa-list"></i> 전체공지
              </button>
              <button class="er-btn er-btn-outline" onclick="showHistory()">
                <i class="fas fa-history"></i> History
              </button>
              <button class="er-btn er-btn-primary" onclick="exportToday()">
                <i class="fas fa-download"></i> 내보내기
              </button>
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <!-- 필터 섹션 -->
          <div class="filter-section m-4 mb-0">
            <h6><i class="fas fa-filter"></i> 필터 옵션</h6>
            <div class="row">
              <div class="col-md-6">
                <label class="er-form-label">진료과</label>
                <select
                  class="er-form-control"
                  id="filterDepartment"
                  onchange="filterNotices()"
                >
                  <option value="">전체 진료과</option>
                  <option value="GI">GI</option>
                  <option value="CV">CV</option>
                  <option value="Biliary">Biliary</option>
                  <option value="DR">DR</option>
                  <option value="NS">NS</option>
                  <option value="GS">GS</option>
                  <option value="PLM">PLM</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="er-form-label">표시 날짜</label>
                <input
                  type="date"
                  class="er-form-control"
                  id="filterDate"
                  onchange="filterNotices()"
                />
              </div>
            </div>
          </div>

          <!-- 공지사항 목록 -->
          <div class="p-4">
            <div id="noticesList">
              <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>

    <!-- Google Apps Script 설정 도움말 모달 -->

    <!-- JavaScript 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
      /* ========================================
           📦 MODULE: 전역 변수 및 설정
           ======================================== */

      // ==================== 수정 가능 구역 시작 ====================
      // 🔧 Google Apps Script 웹 앱 URL을 여기에 입력하세요
      const GOOGLE_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxmFBJKTuj5dA0wNP9kooZOmImUdxxzgA5iA8NaummeUyPoIXa6DCfZAFjHSB_1TzuqJQ/exec";

      // 🔧 자동 새로고침 간격 (밀리초) - 0으로 설정하면 자동 새로고침 비활성화
      const AUTO_REFRESH_INTERVAL = 300000; // 5분 (300초)

      // 🔧 연결 상태 확인 간격 (밀리초)
      const CONNECTION_CHECK_INTERVAL = 10000; // 10초
      // ==================== 수정 가능 구역 끝 ====================

      let notices = []; // 공지사항 저장 배열
      let deletedNotices = []; // 삭제된 공지사항 저장 배열
      let isOnline = false; // 연결 상태
      let autoRefreshTimer = null; // 자동 새로고침 타이머
      let connectionCheckTimer = null; // 연결 상태 확인 타이머

      /* ========================================
           📦 MODULE: 초기화 함수
           ======================================== */
      document.addEventListener("DOMContentLoaded", function () {
        console.log("🏥 응급실 게시판 시스템 시작");

        // URL 설정 확인 및 초기화
        initializeSystem();
      });

      function initializeSystem() {
        // 기본 설정
        initializeDates();
        setupFormEventListeners();
        displayTodayDate();
        loadDeletedNotices();

        // URL 설정 확인
        if (
          GOOGLE_SCRIPT_URL === "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE" ||
          !GOOGLE_SCRIPT_URL
        ) {
          console.warn("⚠️ Google Apps Script URL이 설정되지 않았습니다.");
          showConnectionStatus(
            "offline",
            "Google Apps Script URL을 설정해주세요"
          );
          showMessage(
            "error",
            "Google Apps Script URL을 설정해주세요. 코드 상단의 GOOGLE_SCRIPT_URL 변수를 확인하세요."
          );
          return;
        } else {
          console.log(
            "✅ Google Apps Script URL 설정 확인됨. 온라인 모드로 시작합니다."
          );
          loadNoticesFromGoogle();

          // 자동 새로고침 설정
          if (AUTO_REFRESH_INTERVAL > 0) {
            startAutoRefresh();
          }

          // 연결 상태 모니터링 시작
          startConnectionMonitoring();
        }
      }

      /* ========================================
           📦 MODULE: 구글 시트 API 통신
           ======================================== */

      async function loadNoticesFromGoogle() {
        showConnectionStatus("loading", "데이터 로드 중...");

        try {
          console.log("🔄 Google Sheets 연결 시도:", GOOGLE_SCRIPT_URL);

          const response = await fetch(
            `${GOOGLE_SCRIPT_URL}?method=GET&t=${Date.now()}`,
            {
              method: "GET",
              mode: "cors",
              cache: "no-cache",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          console.log("📡 응답 상태:", response.status, response.statusText);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          console.log("📊 받은 데이터:", data);

          if (data.error) {
            throw new Error(data.error);
          }

          notices = data.notices || [];
          isOnline = true;
          showConnectionStatus(
            "online",
            `연결됨 - ${notices.length}개 공지사항`
          );
          displayNotices();

          console.log(`✅ 구글 시트에서 ${notices.length}개 공지사항 로드`);
        } catch (error) {
          console.error("❌ 구글 시트 로드 오류:", error);
          isOnline = false;
          showConnectionStatus("offline", "연결 실패: " + error.message);

          // 로컬 백업이 있다면 사용
          loadLocalBackup();
        }
      }

      async function addNoticeToGoogle(noticeData) {
        try {
          showConnectionStatus("loading", "저장 중...");

          const formData = new URLSearchParams();
          formData.append("method", "POST");
          formData.append("department", noticeData.department);
          formData.append("startDate", noticeData.startDate);
          formData.append("endDate", noticeData.endDate || "");
          formData.append("content", noticeData.content);
          formData.append("author", noticeData.author || "");

          console.log("📤 전송 데이터:", Object.fromEntries(formData));

          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            body: formData,
            mode: "cors",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });

          console.log(
            "📡 저장 응답 상태:",
            response.status,
            response.statusText
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const result = await response.json();
          console.log("📊 저장 결과:", result);

          if (result.error) {
            throw new Error(result.error);
          }

          console.log("✅ 구글 시트에 공지사항 추가:", result);
          showMessage(
            "success",
            result.message || "공지사항이 성공적으로 등록되었습니다!"
          );

          // 데이터 다시 로드
          setTimeout(async () => {
            await loadNoticesFromGoogle();
            console.log("🔄 새 공지사항 등록 후 데이터 새로고침 완료");
          }, 1000);

          clearForm();
          return true;
        } catch (error) {
          console.error("❌ 구글 시트 추가 오류:", error);
          showMessage("error", "저장 실패: " + error.message);
          showConnectionStatus("offline", "저장 실패");
          return false;
        }
      }

      async function deleteNoticeFromGoogle(id) {
        try {
          showConnectionStatus("loading", "삭제 중...");

          const formData = new URLSearchParams();
          formData.append("method", "DELETE");
          formData.append("id", id);

          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            body: formData,
            mode: "cors",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const result = await response.json();

          if (result.error) {
            throw new Error(result.error);
          }

          console.log("✅ 구글 시트에서 공지사항 삭제:", result);
          showMessage(
            "success",
            result.message || "공지사항이 삭제되었습니다."
          );

          await loadNoticesFromGoogle();
          return true;
        } catch (error) {
          console.error("❌ 구글 시트 삭제 오류:", error);
          showMessage("error", "삭제 실패: " + error.message);
          showConnectionStatus("offline", "삭제 실패");
          return false;
        }
      }

      /* ========================================
           📦 MODULE: 연결 상태 관리
           ======================================== */

      function showConnectionStatus(status, message) {
        const statusDiv = document.getElementById("connectionStatus");
        const statusClasses = [
          "status-online",
          "status-offline",
          "status-loading",
        ];

        // 기존 상태 클래스 제거
        statusClasses.forEach((cls) => statusDiv.classList.remove(cls));

        // 새 상태 적용
        statusDiv.classList.add(`status-${status}`);

        const icons = {
          online: "fas fa-check-circle",
          offline: "fas fa-exclamation-circle",
          loading: "fas fa-spinner fa-spin",
        };

        statusDiv.innerHTML = `<i class="${icons[status]}"></i> ${message}`;

        // 상태에 따른 UI 업데이트
        const submitBtn = document.getElementById("submitBtn");
        const refreshBtn = document.getElementById("refreshBtn");

        if (status === "offline") {
          submitBtn.disabled = true;
        } else {
          submitBtn.disabled = false;
        }

        if (status === "loading") {
          refreshBtn.disabled = true;
          refreshBtn.innerHTML =
            '<div class="loading-spinner"></div> 로딩 중...';
        } else {
          refreshBtn.disabled = false;
          refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 새로고침';
        }
      }

      function startConnectionMonitoring() {
        connectionCheckTimer = setInterval(async () => {
          try {
            const response = await fetch(
              `${GOOGLE_SCRIPT_URL}?method=GET&t=${Date.now()}`
            );
            if (response.ok) {
              if (!isOnline) {
                isOnline = true;
                showConnectionStatus("online", "연결 복구됨");
                await loadNoticesFromGoogle();
              }
            } else {
              throw new Error("연결 실패");
            }
          } catch (error) {
            if (isOnline) {
              isOnline = false;
              showConnectionStatus("offline", "연결 끊어짐");
            }
          }
        }, CONNECTION_CHECK_INTERVAL);
      }

      function startAutoRefresh() {
        autoRefreshTimer = setInterval(async () => {
          if (isOnline) {
            console.log("🔄 자동 새로고침 실행");
            await loadNoticesFromGoogle();
          }
        }, AUTO_REFRESH_INTERVAL);
      }

      /* ========================================
           📦 MODULE: 로컬 백업 관리
           ======================================== */

      function saveLocalBackup() {
        try {
          const backupData = {
            notices: notices,
            timestamp: new Date().toISOString(),
            source: "google_sheets",
          };
          localStorage.setItem("erNoticesBackup", JSON.stringify(backupData));
          console.log("💾 로컬 백업 저장");
        } catch (error) {
          console.error("❌ 로컬 백업 저장 오류:", error);
        }
      }

      function loadLocalBackup() {
        try {
          const backup = localStorage.getItem("erNoticesBackup");
          if (backup) {
            const backupData = JSON.parse(backup);
            notices = backupData.notices || [];
            displayNotices();
            showMessage(
              "error",
              `오프라인 모드: 마지막 백업 데이터를 표시합니다 (${new Date(
                backupData.timestamp
              ).toLocaleString("ko-KR")})`
            );
            console.log("📋 로컬 백업에서 데이터 로드");
          } else {
            displayEmptyState();
          }
        } catch (error) {
          console.error("❌ 로컬 백업 로드 오류:", error);
          displayEmptyState();
        }
      }

      /* ========================================
           📦 MODULE: 기존 함수들 (수정됨)
           ======================================== */

      function initializeDates() {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("startDate").value = today;
        document.getElementById("endDate").value = "";
        document.getElementById("filterDate").value = today;
      }

      function displayTodayDate() {
        const today = new Date();
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long",
        };
        document.getElementById("todayDate").textContent =
          today.toLocaleDateString("ko-KR", options);
      }

      function setupFormEventListeners() {
        const form = document.getElementById("noticeForm");
        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          await addNotice();
        });

        document
          .getElementById("startDate")
          .addEventListener("change", validateDates);
        document
          .getElementById("endDate")
          .addEventListener("change", validateDates);
      }

      function validateDates() {
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        if (startDate && endDate && startDate > endDate) {
          alert("⚠️ 종료 날짜는 시작 날짜보다 뒤여야 합니다.");
          document.getElementById("endDate").value = "";
        }
      }

      async function addNotice() {
        const formData = {
          department: document.getElementById("department").value,
          startDate: document.getElementById("startDate").value,
          endDate: document.getElementById("endDate").value || "",
          content: document.getElementById("content").value.trim(),
          author: document.getElementById("author").value.trim(),
        };

        if (!validateFormData(formData)) {
          showMessage("error", "모든 필수 항목을 입력해주세요.");
          return;
        }

        console.log("📝 새 공지사항 등록 시도:", formData);

        const success = await addNoticeToGoogle(formData);
        if (success) {
          console.log("✅ 공지사항 등록 완료");
        }
      }

      function validateFormData(data) {
        return data.department && data.startDate && data.content;
      }

      function showMessage(type, message) {
        const successDiv = document.getElementById("successMessage");
        const errorDiv = document.getElementById("errorMessage");
        const warningDiv = document.getElementById("warningMessage");
        const successText = document.getElementById("successText");
        const errorText = document.getElementById("errorText");
        const warningText = document.getElementById("warningText");

        // 모든 메시지 숨기기
        successDiv.style.display = "none";
        errorDiv.style.display = "none";
        warningDiv.style.display = "none";

        if (type === "success") {
          successText.textContent = message;
          successDiv.style.display = "block";
          setTimeout(() => (successDiv.style.display = "none"), 5000);
        } else if (type === "warning") {
          warningText.textContent = message;
          warningDiv.style.display = "block";
          setTimeout(() => (warningDiv.style.display = "none"), 8000);
        } else {
          errorText.textContent = message;
          errorDiv.style.display = "block";
          setTimeout(() => (errorDiv.style.display = "none"), 8000);
        }
      }

      function clearForm() {
        document.getElementById("noticeForm").reset();
        initializeDates();
      }

      function displayNotices() {
        const container = document.getElementById("noticesList");
        const filteredNotices = getFilteredNotices();

        if (filteredNotices.length === 0) {
          displayEmptyState();
          return;
        }

        let html = "";
        filteredNotices.forEach((notice) => {
          html += createNoticeHTML(notice);
        });

        container.innerHTML = html;
        container.className = "fade-in";

        // 백업 저장
        saveLocalBackup();
      }

      function displayEmptyState() {
        const container = document.getElementById("noticesList");
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h5>조건에 맞는 공지사항이 없습니다</h5>
            <p>필터 조건을 변경하거나 새로운 공지사항을 등록해주세요.</p>
          </div>
        `;
      }

      function createNoticeHTML(notice) {
        const departmentColors = {
          GI: "#10b981",
          CV: "#ef4444",
          Biliary: "#f59e0b",
          DR: "#6366f1",
          NS: "#8b5cf6",
          GS: "#06b6d4",
          PLM: "#84cc16",
        };

        const departmentIcons = {
          GI: "fas fa-stomach",
          CV: "fas fa-heartbeat",
          Biliary: "fas fa-liver",
          DR: "fas fa-x-ray",
          NS: "fas fa-brain",
          GS: "fas fa-cut",
          PLM: "fas fa-lungs",
        };

        const bgColor = departmentColors[notice.department] || "#4f46e5";
        const icon = departmentIcons[notice.department] || "fas fa-hospital";

        const startDate = new Date(notice.startDate).toLocaleDateString(
          "ko-KR",
          { month: "short", day: "numeric" }
        );
        const endDateText = notice.endDate
          ? ` ~ ${new Date(notice.endDate).toLocaleDateString("ko-KR", {
              month: "short",
              day: "numeric",
            })}`
          : " (무기한)";

        return `
          <div class="notice-item" data-id="${notice.id}">
            <div class="notice-left">
              <div class="notice-content-row">
                <span class="notice-department" style="background: linear-gradient(135deg, ${bgColor} 0%, ${bgColor}dd 100%)">
                  <i class="${icon}"></i> ${notice.department}
                </span>
                <div class="notice-content">
                  ${notice.content.replace(/\n/g, "<br>")}
                </div>
              </div>
            </div>
            <div class="notice-right">
              <span class="notice-dates">${startDate}${endDateText}</span>
              ${
                notice.author
                  ? `<span class="notice-author">${notice.author}</span>`
                  : ""
              }
              <button class="er-btn-danger-small notice-delete-btn" onclick="deleteNotice('${
                notice.id
              }')" title="삭제" ${!isOnline ? "disabled" : ""}>
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
      }

      function getFilteredNotices() {
        const filterDate = document.getElementById("filterDate").value;
        const filterDepartment =
          document.getElementById("filterDepartment").value;

        return notices
          .filter((notice) => {
            const currentDate =
              filterDate || new Date().toISOString().split("T")[0];

            const isDateInRange = notice.endDate
              ? currentDate >= notice.startDate && currentDate <= notice.endDate
              : currentDate >= notice.startDate;

            const isDepartmentMatch =
              !filterDepartment || notice.department === filterDepartment;
            return isDateInRange && isDepartmentMatch;
          })
          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }

      function filterNotices() {
        displayNotices();
      }

      async function deleteNotice(id) {
        if (!isOnline) {
          showMessage("error", "오프라인 상태에서는 삭제할 수 없습니다.");
          return;
        }

        if (confirm("이 공지사항을 삭제하시겠습니까?")) {
          // 삭제 전 히스토리에 저장
          const noticeToDelete = notices.find((n) => n.id === id);
          if (noticeToDelete) {
            const deletedNotice = {
              ...noticeToDelete,
              deletedAt: new Date().toISOString(),
              deletedBy: "system",
            };
            deletedNotices.push(deletedNotice);
            saveDeletedNotices();
          }

          await deleteNoticeFromGoogle(id);
        }
      }

      /* ========================================
           📦 MODULE: 새로 추가된 기능들
           ======================================== */

      function loadBackupData() {
        try {
          const backup = localStorage.getItem("erNoticesBackup");
          if (!backup) {
            showMessage("error", "저장된 백업 데이터가 없습니다.");
            return;
          }

          const backupData = JSON.parse(backup);
          notices = backupData.notices || [];
          displayNotices();

          const backupTime = new Date(backupData.timestamp).toLocaleString(
            "ko-KR"
          );
          showMessage(
            "success",
            `백업 데이터를 불러왔습니다. (백업 시간: ${backupTime})`
          );
          console.log("📋 백업 데이터 로드 완료");
        } catch (error) {
          console.error("❌ 백업 데이터 로드 오류:", error);
          showMessage(
            "error",
            "백업 데이터를 불러오는 중 오류가 발생했습니다."
          );
        }
      }

      function showAllNotices() {
        const modal = document.getElementById("allNoticesModal");
        const container = document.getElementById("allNoticesList");

        const allNotices = notices.sort(
          (a, b) => new Date(a.startDate) - new Date(b.startDate)
        );

        if (allNotices.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-clipboard-list"></i>
              <h5>등록된 공지사항이 없습니다</h5>
              <p>새로운 공지사항을 등록해주세요.</p>
            </div>
          `;
        } else {
          let html = "";
          allNotices.forEach((notice) => {
            html += createNoticeHTML(notice);
          });
          container.innerHTML = html;
        }

        modal.style.display = "flex";
        console.log(`📋 전체 공지사항 표시: ${allNotices.length}개`);
      }

      function showHistory() {
        const modal = document.getElementById("historyModal");
        const container = document.getElementById("historyList");

        loadDeletedNotices();

        if (deletedNotices.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-archive"></i>
              <h5>삭제된 공지사항이 없습니다</h5>
              <p>삭제된 공지사항이 여기에 표시됩니다.</p>
            </div>
          `;
        } else {
          let html = "";
          deletedNotices
            .sort((a, b) => new Date(b.deletedAt) - new Date(a.deletedAt))
            .forEach((notice) => {
              html += createHistoryNoticeHTML(notice);
            });
          container.innerHTML = html;
        }

        modal.style.display = "flex";
        console.log(`🗂️ 삭제 히스토리 표시: ${deletedNotices.length}개`);
      }

      function createHistoryNoticeHTML(notice) {
        const departmentColors = {
          GI: "#10b981",
          CV: "#ef4444",
          Biliary: "#f59e0b",
          DR: "#6366f1",
          NS: "#8b5cf6",
          GS: "#06b6d4",
          PLM: "#84cc16",
        };

        const departmentIcons = {
          GI: "fas fa-stomach",
          CV: "fas fa-heartbeat",
          Biliary: "fas fa-liver",
          DR: "fas fa-x-ray",
          NS: "fas fa-brain",
          GS: "fas fa-cut",
          PLM: "fas fa-lungs",
        };

        const bgColor = departmentColors[notice.department] || "#4f46e5";
        const icon = departmentIcons[notice.department] || "fas fa-hospital";

        const deletedTime = new Date(notice.deletedAt).toLocaleString("ko-KR");
        const startDate = new Date(notice.startDate).toLocaleDateString(
          "ko-KR",
          { month: "short", day: "numeric" }
        );
        const endDateText = notice.endDate
          ? ` ~ ${new Date(notice.endDate).toLocaleDateString("ko-KR", {
              month: "short",
              day: "numeric",
            })}`
          : " (무기한)";

        return `
          <div class="notice-item" style="opacity: 0.7; border-left: 4px solid var(--danger);">
            <div class="notice-left">
              <div class="notice-content-row">
                <span class="notice-department" style="background: linear-gradient(135deg, ${bgColor} 0%, ${bgColor}dd 100%)">
                  <i class="${icon}"></i> ${notice.department}
                </span>
                <div class="notice-content">
                  ${notice.content.replace(/\n/g, "<br>")}
                </div>
              </div>
              <span class="notice-dates">${startDate}${endDateText}</span>
            </div>
            <div class="notice-right">
              <span class="notice-author" style="color: var(--danger);">삭제: ${deletedTime}</span>
              <button class="er-btn er-btn-outline" onclick="restoreNotice('${
                notice.id
              }')" title="복원" style="font-size: 0.7rem; padding: 0.2rem 0.5rem;" ${
          !isOnline ? "disabled" : ""
        }>
                <i class="fas fa-undo"></i> 복원
              </button>
            </div>
          </div>
        `;
      }

      async function restoreNotice(id) {
        if (!isOnline) {
          showMessage("error", "오프라인 상태에서는 복원할 수 없습니다.");
          return;
        }

        const deletedNotice = deletedNotices.find((n) => n.id === id);
        if (!deletedNotice) {
          showMessage("error", "복원할 공지사항을 찾을 수 없습니다.");
          return;
        }

        if (confirm("이 공지사항을 복원하시겠습니까?")) {
          const restoreData = {
            department: deletedNotice.department,
            startDate: deletedNotice.startDate,
            endDate: deletedNotice.endDate || "",
            content: deletedNotice.content,
            author: deletedNotice.author || "",
          };

          const success = await addNoticeToGoogle(restoreData);
          if (success) {
            deletedNotices = deletedNotices.filter((n) => n.id !== id);
            saveDeletedNotices();

            closeModal("historyModal");
            showMessage("success", "공지사항이 복원되었습니다.");
          }
        }
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      function saveDeletedNotices() {
        try {
          localStorage.setItem(
            "erDeletedNotices",
            JSON.stringify(deletedNotices)
          );
          console.log("💾 삭제 히스토리 저장");
        } catch (error) {
          console.error("❌ 삭제 히스토리 저장 오류:", error);
        }
      }

      function loadDeletedNotices() {
        try {
          const saved = localStorage.getItem("erDeletedNotices");
          if (saved) {
            deletedNotices = JSON.parse(saved);
            console.log(`📂 삭제 히스토리 로드: ${deletedNotices.length}개`);
          }
        } catch (error) {
          console.error("❌ 삭제 히스토리 로드 오류:", error);
          deletedNotices = [];
        }
      }

      async function refreshNotices() {
        console.log("🔄 수동 새로고침 실행");
        await loadNoticesFromGoogle();
      }

      function exportToday() {
        const today = new Date().toISOString().split("T")[0];
        const todayNotices = notices.filter((notice) => {
          return notice.endDate
            ? today >= notice.startDate && today <= notice.endDate
            : today >= notice.startDate;
        });

        if (todayNotices.length === 0) {
          showMessage("error", "오늘 표시할 공지사항이 없습니다.");
          return;
        }

        // CSV 형태로 내보내기
        let csvContent = "진료과,시작날짜,종료날짜,내용,작성자,등록일시\n";

        todayNotices.forEach((notice) => {
          const row = [
            notice.department,
            notice.startDate,
            notice.endDate || "",
            `"${notice.content.replace(/"/g, '""').replace(/\n/g, " ")}"`,
            notice.author || "",
            new Date(notice.createdAt).toLocaleString("ko-KR"),
          ].join(",");
          csvContent += row + "\n";
        });

        // 파일 다운로드
        const blob = new Blob([csvContent], {
          type: "text/csv;charset=utf-8;",
        });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `응급실_공지사항_${today}.csv`);
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        showMessage(
          "success",
          `오늘의 공지사항 ${todayNotices.length}개를 내보냈습니다.`
        );
        console.log(
          `📊 오늘의 공지사항 ${todayNotices.length}개 내보내기 완료`
        );
      }
    </script>
  </body>
</html>
