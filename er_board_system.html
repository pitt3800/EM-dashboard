      function getFilteredNotices() {
        const filterDate = document.getElementById("filterDate").value;
        const filterDepartment =
          document.getElementById("filterDepartment").value;

        return notices
          .filter((notice) => {
            // ë‚ ì§œ í•„í„°ë§
            const currentDate =
              filterDate || new Date().toISOString().split("T")[0];
            const isDateInRange =
              currentDate >= notice.startDate && currentDate <= notice.endDate;

            // ì§„ë£Œê³¼ í•„í„°ë§
            const isDepartmentMatch =
              !filterDepartment || notice.department === filterDepartment;

            return isDateInRange && isDepartmentMatch;
          })
          .sort((a, b) => {
            // ìµœì‹  ë“±ë¡ìˆœìœ¼ë¡œ ì •ë ¬
            return new Date(b.createdAt) - new Date(a.createdAt);
          });
      }

      function backupTodayNotices() {
        const today = new Date().toISOString().split("T")[0];
        const todayNotices = notices.filter((notice) => {
          return today >= notice.startDate && today <= notice.endDate;
        });

        if (todayNotices.length === 0) {

          return;
        }

        const backupData = {
          date: today,
          backupTime: new Date().toISOString(),
          notices: todayNotices,
          totalCount: todayNotices.length,
        };

        const dataStr = JSON.stringify(backupData, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });

        // ê¸°ë³¸ ë‹¤ìš´ë¡œë“œ ë°©ì‹ ì‚¬ìš©
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `ER_Notice_Backup_${today}.json`;

        // ì„ì‹œë¡œ DOMì— ì¶”ê°€í•˜ì—¬ í´ë¦­ ì´ë²¤íŠ¸ ì‹¤í–‰
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);

        showMessage(
          "success",
          `ì˜¤ëŠ˜ì˜ ê³µì§€ì‚¬í•­ ${todayNotices.length}ê°œë¥¼ ë°±ì—…í–ˆìŠµë‹ˆë‹¤.`
        );
      }

      function restoreNotices(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const backupData = JSON.parse(e.target.result);

            // ë°±ì—… ë°ì´í„° ê²€ì¦

              `ë°±ì—… ë‚ ì§œ: ${backupData.date || "ì•Œ ìˆ˜ ì—†ìŒ"}\n` +
              `ê³µì§€ì‚¬í•­ ê°œìˆ˜: ${
                backupData.totalCount || backupData.notices.length

              `ë°±ì—… ì‹œê°„: ${
                backupData.backupTime
                  ? new Date(backupData.backupTime).toLocaleString("ko-KR")
                  : "ì•Œ ìˆ˜ ì—†ìŒ"
              }\n\n` +
              `âš ï¸ ê¸°ì¡´ ê³µì§€ì‚¬í•­ì— ì¶”ê°€ë©ë‹ˆë‹¤.`;

            if (!confirm(confirmMessage)) {
              return;

            // ì¤‘ë³µ ì œê±°ë¥¼ ìœ„í•œ ê¸°ì¡´ ID ìˆ˜ì§‘
            const existingIds = new Set(notices.map((notice) => notice.id));

            // ìƒˆë¡œìš´ ê³µì§€ì‚¬í•­ë§Œ ì¶”ê°€
            let addedCount = 0;
            backupData.notices.forEach((backupNotice) => {
              // IDê°€ ì¤‘ë³µë˜ì§€ ì•ŠëŠ” ê²½ìš°ì—ë§Œ ì¶”ê°€
              if (!existingIds.has(backupNotice.id)) {

                    id: backupNotice.id || Date.now() + Math.random(),

                    content: backupNotice.content,

            showMessage(

              `ë°±ì—… íŒŒì¼ì—ì„œ ${addedCount}ê°œì˜ ê³µì§€ì‚¬í•­ì„ ë³µì›í–ˆìŠµë‹ˆë‹¤.`
            );
            console.log(`âœ… ë°±ì—… ë³µì› ì™„ë£Œ: ${addedCount}ê°œ ì¶”ê°€`);
          } catch (error) {
            console.error("âŒ ë³µì› ì˜¤ë¥˜:", error);
            alert("ë°±ì—… íŒŒì¼ ë³µì› ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + error.message);
          }
        };

        reader.onerror = function () {
          alert("íŒŒì¼ ì½ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        };

        reader.readAsText(file);

        // íŒŒì¼ ì…ë ¥ ì´ˆê¸°í™”
        event.target.value = "";
